<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTab</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search tabs..." />
    </div>
    <ul id="tab-list"></ul>

    <h3>Auto-Open Websites</h3>
    <div class="auto-open-container">
      <div class="input-group">
        <input type="text" id="auto-open-input" placeholder="Enter URL..." />
        <button id="add-auto-open">+</button>
      </div>
      <ul id="auto-open-list"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
